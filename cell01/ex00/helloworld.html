<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
        @keyframes rainbow {0% {color: red;}57% {color: blue;}71% {color: indigo;}85% {color: violet;}100% {color: red;}}
        h1 {
            font-size: 300px;
            font-weight: bold;
            animation: rainbow 1s infinite;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
